<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spot Registration</title>
    <link rel="stylesheet" href="parking_form.css">
</head>
<body>
    <header>
        <h1>Register Your Parking Spot</h1>
    </header><main>
    <form action="#" method="POST">
        <label for="spot-name">Parking Spot Name:</label>
        <input type="text" id="spot-name" name="spot-name" required>

        <label for="address">Full Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="opening-time">Opening Time:</label>
        <input type="time" id="opening-time" name="opening-time" required>

        <label for="closing-time">Closing Time:</label>
        <input type="time" id="closing-time" name="closing-time" required>

        <label for="total-spots">Total Parking Spots:</label>
        <input type="number" id="total-spots" name="total-spots" min="1" required>

        <label for="rate">Parking Rate (Per Hour in â‚¹):</label>
        <input type="number" id="rate" name="rate" min="0" required>

        <label for="vehicle-type">Vehicle Type Allowed:</label>
        <select id="vehicle-type" name="vehicle-type" required>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Both">Both</option>
        </select>

        <label for="description">Additional Information:</label>
        <textarea id="description" name="description" placeholder="Any special instructions..."></textarea>

        <button type="submit">Register Parking Spot</button>
    </form>
</main>

</body>
</html>
